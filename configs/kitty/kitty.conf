# =============== Appearance ===============
include kittycolors.conf
font_family      MesloLGM Nerd Font
bold_font        auto
italic_font      auto
font_size        11.0

# Uncomment and set if you have JetBrainsMono, Iosevka, or Meslo
# font_family      JetBrainsMono Nerd Font

# Set window size (in cells) on startup
initial_window_width  100c
initial_window_height 30c

# Rounded corners and padding (good for Wayland compositors)
window_padding_width  0
background_opacity    0.7

# Use system notifications on bell
enable_audio_bell no
visual_bell_duration 0.2

# =============== Colors (Tokyo Night theme) ===============
# Optional: replace with other themes like Gruvbox or Catppuccin
# include ~/.config/kitty/themes/TokyoNight_Storm.conf

# =============== Scrolling and Clipboard ===============

scrollback_lines 5000
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 2.0

# Copy on select,
copy_on_select yes

# Don't close window when shell exits
confirm_os_window_close 0

# =============== Performance ===============

# Enable GPU rendering (default)
repaint_delay 10
input_delay 1
sync_to_monitor yes

# =============== Keybindings (Optional) ===============

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+enter new_window

# =============== Hyperland Integration (optional) ===============
# Prevent blurred rendering when using Hyprland + NVIDIA
# shell_integration no
